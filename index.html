<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/116c7c8757.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Shopping list</title>
</head>
<body>
    <section class="shopping-list">
        <h1 class="shopping-list__title">Shopping list</h1>
        <ul class="items">
        </ul>
        <footer>
            <input type="text" class="input">
            <div class="buttons">
                <button class="purchaseBtn"><i class="far fa-credit-card"></i></button>
                <button class="addBtn"><i class="fas fa-plus"></i></button>
                <button class="purchased-items"><i class="fas fa-shopping-bag"></i></button>
            </div>
        </footer>
    </section>

    <section class="purchase-list">
        <h1 class="purchase-list__title">
            <button class="back"><i class="fas fa-chevron-left"></i></button>
            Purchase list
        </h1>
        <ul class="purchases">
        </ul>
        <button class="delete-all"></button>
    </section>
</body>
</html>
